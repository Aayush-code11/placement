<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<header>
<h1>Admin Dashboard</h1>
<nav><a href="/">Home</a> | <a href="#" onclick="logout()">Logout</a></nav>
</header>
<main class="container">
<div id="authRequired" class="auth-required" style="display:none">
<h2>🔒 Login Required</h2>
<p>Please login as Admin to access this dashboard</p>
<div class="auth-buttons">
<a href="/login.html" class="auth-btn login-btn">Login</a>
</div>
</div>
<div id="dashboardContent" style="display:none">
<div class="stats-grid">
<div class="stat-card"><h2 id="totalStudents">0</h2><p>Students</p></div>
<div class="stat-card orange"><h2 id="totalCompanies">0</h2><p>Companies</p></div>
<div class="stat-card blue"><h2 id="totalApplications">0</h2><p>Applications</p></div>
<div class="stat-card green"><h2 id="totalPlacements">0</h2><p>Placements</p></div>
</div>
<div class="card">
<div class="tabs">
<button class="tab active" onclick="switchAdminTab('students')">Students</button>
<button class="tab" onclick="switchAdminTab('companies')">Companies</button>
<button class="tab" onclick="switchAdminTab('applications')">Applications</button>
</div>
<div id="studentsTab" class="tab-content active">
<div id="studentsData"><p>Loading...</p></div>
</div>
<div id="companiesTab" class="tab-content">
<button class="btn" onclick="document.getElementById('form').style.display='block'">Add Company</button>
<div id="form" style="display:none">
<form id="companyForm">
<input type="text" id="companyName" placeholder="Company Name" required>
<input type="text" id="jobRole" placeholder="Job Role" required>
<input type="number" id="ctc" placeholder="CTC" required>
<input type="date" id="deadline" required>
<textarea id="eligibility" placeholder="Eligibility" required></textarea>
<button type="submit">Add</button>
<button type="button" onclick="document.getElementById('form').style.display='none'">Cancel</button>
</form>
</div>
<div id="companiesData"><p>Loading...</p></div>
</div>
<div id="applicationsTab" class="tab-content">
<div id="applicationsData"><p>Loading...</p></div>
</div>
</div>
</div>
</main>
<script src="/js/admin.js"></script>
<script>window.addEventListener('load', checkAdminAuth);</script>
</body>
</html>
